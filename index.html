 intended for use as is.\n\nThis page is used to inform visitors regarding the policies with the collection, use, and disclosure of Personal Information if anyone decided to use the Service.\n\nIf you choose to use the Service, then you agree to the collection and use of information in relation to this policy. The Personal Information that the Service collect is used for providing and improving the Service. I will not use or share your information with anyone except as described in this Privacy Policy.\n\nThe terms used in this Privacy Policy have the same meanings as in our Terms and Conditions, which is accessible at Logseq unless otherwise defined in this Privacy Policy.\n\n*Information Collection and Use*\n\nFor a better experience, while using our Service, we may require you to provide us with certain personally identifiable information, including but not limited to user's name, email, avatar, preferred format and github repo links. \n\nThe app does use third party services that may collect information used to identify you.\n\nLink to privacy policy of third party service providers used by the app\n\n- [[https://www.google.com/policies/privacy/][Google Play Services]]\n- [[https://sentry.io/privacy/][Sentry]]\n\n\n\n*Log Data*\n\nI want to inform you that whenever you use my Service, in a case of an error in the app I collect data and information (through third party products) on your phone called Log Data. This Log Data may include information such as your device Internet Protocol (“IP”) address, device name, operating system version, the configuration of the app when utilizing my Service, the time and date of your use of the Service, and other statistics.\n\n*Cookies*\n\nCookies are files with a small amount of data that are commonly used as anonymous unique identifiers. These are sent to your browser from the websites that you visit and are stored on your device's internal memory.\n\nThis Service does not use these “cookies” explicitly. However, the app may al information, please contact me so that I will be able to do necessary actions.\n\n*Changes to This Privacy Policy*\n\nI may update our Privacy Policy from time to time. Thus, you are advised to review this page periodically for any changes. I will notify you of any changes by posting the new Privacy Policy on this page.\n\nThis policy is effective as of 2020-07-23\n\n*Contact Us*\n\nIf you have any questions or suggestions about the Privacy Policy, do not hesitate to contact me at tiensonqin@gmail.com.",536870918]],["^1G",[85,"^1?",12,536870918]],["^1G",[85,"^X","^1W",536870918]],["^1G",[85,"^Y",2,536870918]],["^1G",[85,"^U",["^ ","^1I",[],"^1J",[],"^1K",74,"^1L",4708],536870918]],["^1G",[85,"^1<",83,536870918]],["^1G",[85,"^11",[["Emphasis",[["Bold"],[["Plain","TLDR:"],["Plain"," "]]]],["Plain"," Logseq doesn't store your notes, nor do we own your data, nor do we sell it to others or use it for advertising."]],536870918]],["^1G",[85,"^D","~u5f76789b-d725-4d82-a5c5-51046e4e750f",536870918]],["^1G",[86,"^M",1590105600000,536870918]],["^1G",[86,"^1C",13,536870918]],["^1G",[86,"^Z",20200522,536870918]],["^1G",[86,"^J",true,536870918]],["^1G",[86,"^1;",1590105600000,536870918]],["^1G",[86,"^1:","friday, 05/22/2020",536870918]],["^1G",[86,"^2","Friday, 05/22/2020",536870918]],["^1G",[87,"^I",["^ ","^1O","Changelog","^1R","changelog","^1Q","true"],536870918]],["^1G",[87,"^1C",30,536870918]],["^1G",[87,"^Z",0,536870918]],["^1G",[87,"^J",false,536870918]],["^1G",[87,"^1;",1601600203550,536871071]],["^1G",[87,"^1:","changelog",536870918]],["^1G",[87,"^2","Changelog",536870918]],["^1G",[88,"^1:","fixed issues",536870918]],["^1G",[88,"^2","Fixed issues",536870918]],["^1G",[89,"^K","Friday-2c-_05-2f-22-2f-2020",536870918]],["^1G",[89,"^R",[],536870918]],["^1G",[89,"^P","~u5f76789b-47c4-4a0f-97ee-ee30e50898e5",536870918]],["^1G",[89,"^P","~u5f76789b-d5d4-4ecc-85c6-8aa39f438c04",536870918]],["^1G",[89,"^13","* Friday, 05/22/2020\n",536870918]],["^1G",[89,"^1?",13,536870918]],[
